<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Advertisement</title>
    <style>
        .ad-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .ad-title {
            font-size: 24px;
            color: #333;
        }
        .ad-description {
            font-size: 16px;
            color: #666;
        }
        .install {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .close{
            background-color: transparent;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .permission-checkbox {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 30px; 
            height: 15px; 
            margin-right: 10px; 
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: -20px; /* Shifted upwards by 20px */
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 15px; 
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 11px;
            width: 11px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff; /* Changed color to blue */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #007bff; /* Changed color to blue */
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(15px);
            -ms-transform: translateX(15px);
            transform: translateX(15px);
        }

        .slider.round {
            border-radius: 15px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        span{
            margin: 50px;
            margin-left: -40px;
        }
        .ad-close {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <h1 class="ad-title">ad</h1>
        <p class="ad-description">Get 20% off on all products. Limited time only.</p>
        <label>
            <input type="checkbox" id="checkbox" class="permission-checkbox" checked> Data Permission
        </label>
        <br>
        <button style="color: #fff;background-color: transparent; border: 2px;" class="close">close</button>
        <button style="color: #fff;background-color: #007bff;" class="install">install</button>
        <button style="position: absolute;top: 10px;right: 10px;font-size: 8px;">&#x2715;</button>
        <p style="font-size: 10px;">Money will be automatically deducted after the free trial ends.</p>
        <p style="font-size: 20px;">Hurry up,sale is ending soon</p>
    </div>
</body>
</html>
