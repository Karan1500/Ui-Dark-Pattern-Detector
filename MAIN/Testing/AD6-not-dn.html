<div class="exit-dialog" style="background-color: #f8d7da; padding: 20px; border: 1px solid #f5c6cb; border-radius: 10px; text-align: center;">
    <h2 class="exit-title" style="font-size: 24px; color: #721c24; margin-bottom: 20px;">Exit Confirmation</h2>
    <p class="exit-message" style="font-size: 18px; color: #721c24; margin-bottom: 30px;">Are you sure you don't want to stay on this page?</p>
    <button class="stay-button" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Yes, I want to stay</button>
    <button class="exit-button" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">No, I want to exit</button>
</div>
